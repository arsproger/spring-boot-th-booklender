<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style/navbar.css">
    <script src="/static/js/navbar.js"></script>

    <style>
        .container {
            background: #fff;
            border-radius: 12px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            max-width: 960px;
            box-shadow: 0px 3px 20px #d1d1d1;
        }

        .title {
            margin: 40px 20px 0px 32px;
        }

        .search-inp:focus {
            transform: scale(1.2);
            border: 2px solid #121212;
            margin-left: 110px;
            padding: 10px;
        }

        .active {
            background: #849fff;
            color: #fff;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            justify-content: flex-start;
            flex-direction: row;
        }

        .profile-card {
            border-radius: 18px;
            background: #fbfcff;
            padding: 18px 12px 42px 14px;
            margin: 28px;
            width: fit-content;
            transition: 0.3s ease;
        }

        .profile-card:hover {
            background: #fff;
            cursor: pointer;
            box-shadow: -2px 3px 12px #d1d1d1;
            transform: scale(1.1);
        }

        .avatar {
            transition: 0.3s ease;
            border-radius: 999px;
            width: 72px;
        }

        .avatar:hover {
            transform: scale(1.2) rotate(22deg);
        }

        .name {
            font-weight: 900;
            position: relative;
            margin-top: -64px;
            font-size: 14px;
            margin-left: 84px;
            margin-right: 36px;
        }

        .email {
            font-family: "Lato", serif;
            font-size: 13px;
            color: #121212;
            margin-left: 84px;
            margin-top: -8px;
        }

        .tag:hover {
            cursor: pointer;
            background: #849fff;
            color: #fff;
            transform: scale(0.9);
        }

        .button-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }


        .button {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .offset-number {
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="/static/image/menu.png" width="50" height="50" class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/profile}">Профиль<span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/book}">Каталог</a>
            </li>
            <li th:if="${isAdmin}" class="nav-item">
                <a class="nav-link" th:href="@{/admin/book/create}">Добавление книги</a>
            </li>
            <li th:if="${isAdmin}" class="nav-item">
                <a class="nav-link" th:href="@{/admin/user}">Пользователи</a>
            </li>
        </ul>
        <ul class="navbar-nav  ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Выход</a>
            </li>
        </ul>
    </div>
</nav>
<br><br>
<div class="container">
    <h1 class="title">Пользователи</h1>

    <div class="cards-container">
        <div th:each="user : ${users}">
            <div class="profile-card">
                <a th:href="@{/admin/user/profile/{id}(id=${user.id})}">
                    <img class="avatar" th:src="@{'/user/' + ${user.id} + '/image'}"/>
                </a>
                <h2 class="name" th:text="${user.fullName}"></h2>
                <h2 class="email" th:text="${user.email}"></h2>
            </div>
        </div>
    </div>
</div>
<div class="button-container">
    <a th:if="${offset > 0}" class="button" th:href="@{/admin/user(offset=${offset - 1})}">Пред</a>
    <span class="offset-number">Текущая страница: [[${offset} + 1]]</span>
    <a th:if="${isNext}" class="button" th:href="@{/admin/user(offset=${offset + 1})}">След</a>
    <br><br><br>
</div>
</body>
</html>
