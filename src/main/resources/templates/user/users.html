<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        @import url("https://fonts.googleapis.com/css?family=Roboto");

        body {
            font-family: "Roboto", sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
        }
        i {
            margin-right: 10px;
        }

        .navigation {
            margin: 0;
            padding: 0;
        }

        .nav-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /*----------bootstrap-navbar-css------------*/
        .navbar-logo {
            padding: 15px;
            color: #fff;
        }
        .navbar-mainbg {
            background-color: #5161ce;
            padding: 0px;
        }
        #navbarSupportedContent {
            overflow: hidden;
            position: relative;
        }
        #navbarSupportedContent ul {
            padding: 0px;
            margin: 0px;
        }
        #navbarSupportedContent ul li a i {
            margin-right: 10px;
        }
        #navbarSupportedContent li {
            list-style-type: none;
            float: left;
        }
        #navbarSupportedContent ul li a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 15px;
            display: block;
            padding: 20px 20px;
            transition-duration: 0.6s;
            transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }
        #navbarSupportedContent > ul > li.active > a {
            color: #5161ce;
            background-color: transparent;
            transition: all 0.7s;
        }
        #navbarSupportedContent a:not(:only-child):after {
            content: "\f105";
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 14px;
            font-family: "Font Awesome 5 Free";
            display: inline-block;
            padding-right: 3px;
            vertical-align: middle;
            font-weight: 900;
            transition: 0.5s;
        }
        #navbarSupportedContent .active > a:not(:only-child):after {
            transform: rotate(90deg);
        }
        .hori-selector {
            display: inline-block;
            position: absolute;
            height: 100%;
            top: 0px;
            left: 0px;
            transition-duration: 0.6s;
            transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background-color: #fff;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            margin-top: 10px;
        }
        .hori-selector .right,
        .hori-selector .left {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #fff;
            bottom: 10px;
        }
        .hori-selector .right {
            right: -25px;
        }
        .hori-selector .left {
            left: -25px;
        }
        .hori-selector .right:before,
        .hori-selector .left:before {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #5161ce;
        }
        .hori-selector .right:before {
            bottom: 0;
            right: -25px;
        }
        .hori-selector .left:before {
            bottom: 0;
            left: -25px;
        }

        @media (min-width: 992px) {
            .navbar-expand-custom {
                -ms-flex-flow: row nowrap;
                flex-flow: row nowrap;
                -ms-flex-pack: start;
                justify-content: flex-start;
            }
            .navbar-expand-custom .navbar-nav {
                -ms-flex-direction: row;
                flex-direction: row;
            }
            .navbar-expand-custom .navbar-toggler {
                display: none;
            }
            .navbar-expand-custom .navbar-collapse {
                display: -ms-flexbox !important;
                display: flex !important;
                -ms-flex-preferred-size: auto;
                flex-basis: auto;
            }
        }

        @media (max-width: 991px) {
            #navbarSupportedContent ul li a {
                padding: 12px 30px;
            }
            .hori-selector {
                margin-top: 0px;
                margin-left: 10px;
                border-radius: 0;
                border-top-left-radius: 25px;
                border-bottom-left-radius: 25px;
            }
            .hori-selector .left,
            .hori-selector .right {
                right: 10px;
            }
            .hori-selector .left {
                top: -25px;
                left: auto;
            }
            .hori-selector .right {
                bottom: -25px;
            }
            .hori-selector .left:before {
                left: -25px;
                top: -25px;
            }
            .hori-selector .right:before {
                bottom: -25px;
                left: -25px;
            }
        }

        .container {
            background: #fff;
            border-radius: 12px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            max-width: 960px;
            box-shadow: 0px 3px 20px #d1d1d1;
        }

        .title {
            margin: 40px 20px 0px 32px;
        }

        .icon {
            font-size: 28px;
            position: absolute;
            margin: 35px 0px 12px 38px;
        }

        .search-inp {
            border-radius: 3px;
            border: 1px solid #e6eaf0;
            padding: 14px 12px 14px 44px;
            margin: 26px 80px 10px 32px;
            width: 180px;
            font-family: "Lato", serif;
            transition: 0.4s ease;
        }

        .search-inp:focus {
            transform: scale(1.2);
            border: 2px solid #121212;
            margin-left: 110px;
            padding: 10px;
        }

        .active {
            background: #849fff;
            color: #fff;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            justify-content: flex-start;
            flex-direction: row;
        }

        .profile-card {
            border-radius: 18px;
            background: #fbfcff;
            padding: 18px 12px 42px 14px;
            margin: 28px;
            width: fit-content;
            transition: 0.3s ease;
        }

        .profile-card:hover {
            background: #fff;
            cursor: pointer;
            box-shadow: -2px 3px 12px #d1d1d1;
            transform: scale(1.1);
        }

        .avatar {
            transition: 0.3s ease;
            border-radius: 999px;
            width: 72px;
        }

        .avatar:hover {
            transform: scale(1.2) rotate(22deg);
        }

        .name {
            font-weight: 900;
            position: relative;
            margin-top: -64px;
            font-size: 14px;
            margin-left: 84px;
            margin-right: 36px;
        }

        .email {
            font-family: "Lato", serif;
            font-size: 13px;
            color: #121212;
            margin-left: 84px;
            margin-top: -8px;
        }

        .tags-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            margin-left: 84px;
            max-width: 128px;
        }

        .tag {
            float: left;
            margin-right: 8px;
            border: 1px solid #e6eaf8;
            border-radius: 99px;
            width: fit-content;
            padding: 3px 8px 3px 8px;
            font-size: 10px;
            color: #849fff;
            font-family: "Lato", serif;
            font-weight: 600;
            transition: 0.3s ease;
            margin-bottom: 4px;
        }

        .tag:hover {
            cursor: pointer;
            background: #849fff;
            color: #fff;
            transform: scale(0.9);
        }

        .footer-txt {
            font-size: 13px;
            margin-left: 22px;
            font-family: "Lato", serif;
        }

    </style>
</head>
<body>
<section class="navigation">
    <div class="nav-container">
        <nav class="navbar navbar-expand-custom navbar-mainbg">
            <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <div class="hori-selector">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/userTh/profile}"><i class="fas fa-tachometer-alt"></i>Профиль</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/bookTh}"><i class="far fa-address-book"></i>Каталог</a>
                    </li>
                    <li th:if="${isAdmin}" class="nav-item">
                        <a class="nav-link" th:href="@{/bookTh/create}"><i class="far fa-address-book"></i>Добавление книги</a>
                    </li>
                    <li th:if="${isAdmin}" class="nav-item">
                        <a class="nav-link" th:href="@{/userTh}"><i class="far fa-clone"></i>Пользователи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);"><i class="far fa-calendar-alt"></i>Настройки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}"><i class="far fa-chart-bar"></i>Выход</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</section>
<br><br>
<div class="container">
    <h1 class="title">Users</h1>
    <i class="las la-search icon"></i>
    <input class="search-inp" placeholder="Search users">

    <div class="cards-container">
        <div th:each="user : ${users}">
            <div class="profile-card">
                <a th:href="@{/userTh/profile/{id}(id=${user.id})}">
                    <img class="avatar" th:src="@{'/userTh/' + ${user.id} + '/image'}"/>
                </a>
                <h2 class="name" th:text="${user.fullName}"></h2>
                <h2 class="email" th:text="${user.email}"></h2>
            </div>
        </div>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function test() {
        var tabsNewAnim = $("#navbarSupportedContent");
        var selectorNewAnim = $("#navbarSupportedContent").find("li").length;
        var activeItemNewAnim = tabsNewAnim.find(".active");
        var activeWidthNewAnimHeight = activeItemNewAnim.innerHeight();
        var activeWidthNewAnimWidth = activeItemNewAnim.innerWidth();
        var itemPosNewAnimTop = activeItemNewAnim.position();
        var itemPosNewAnimLeft = activeItemNewAnim.position();
        $(".hori-selector").css({
            top: itemPosNewAnimTop.top + "px",
            left: itemPosNewAnimLeft.left + "px",
            height: activeWidthNewAnimHeight + "px",
            width: activeWidthNewAnimWidth + "px"
        });
        $("#navbarSupportedContent").on("click", "li", function (e) {
            $("#navbarSupportedContent ul li").removeClass("active");
            $(this).addClass("active");
            var activeWidthNewAnimHeight = $(this).innerHeight();
            var activeWidthNewAnimWidth = $(this).innerWidth();
            var itemPosNewAnimTop = $(this).position();
            var itemPosNewAnimLeft = $(this).position();
            $(".hori-selector").css({
                top: itemPosNewAnimTop.top + "px",
                left: itemPosNewAnimLeft.left + "px",
                height: activeWidthNewAnimHeight + "px",
                width: activeWidthNewAnimWidth + "px"
            });
        });
    }
    $(document).ready(function () {
        setTimeout(function () {
            test();
        });
    });
    $(window).on("resize", function () {
        setTimeout(function () {
            test();
        }, 500);
    });
    $(".navbar-toggler").click(function () {
        $(".navbar-collapse").slideToggle(300);
        setTimeout(function () {
            test();
        });
    });

    // --------------add active class-on another-page move----------
    jQuery(document).ready(function ($) {
        // Get current path and find target link
        var path = window.location.pathname.split("/").pop();

        // Account for home page with empty path
        if (path == "") {
            path = "index.html";
        }

        var target = $('#navbarSupportedContent ul li a[href="' + path + '"]');
        // Add active class to target link
        target.parent().addClass("active");
    });

</script>
</html>
