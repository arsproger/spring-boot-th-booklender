<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Мои книги</title>
  <!-- Подключаем CSS Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
<!--  <link rel="stylesheet" href="style.css">-->
  <style>

    .thumbnail {
      max-width: 70px; /* Уменьшите значение по своему усмотрению */
    }

  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center">Мои книги</h1>
  <h2>Текущие книги</h2>
  <table th:if="${not curBooks.isEmpty()}" class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Фото</th>
      <th scope="col">Название</th>
      <th scope="col">Автор</th>
      <th scope="col">Дата взятия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${curBooks}">
<!--      <td><img class="img-thumbnail" th:src="${book.image}" alt="Фото книги"></td>-->
      <td>
      <a th:href="@{/bookTh/{id}(id=${record.book.id})}">
      <img class="img-thumbnail thumbnail" th:src="@{'/bookTh/' + ${record.book.id} + '/image'}" alt="Photo">
      </a>
      </td>
      <td th:text="${record.book.name}"></td>
      <td th:text="${record.book.author}"></td>
      <td th:text="${record.loanDate}"></td>
    </tr>
    </tbody>
  </table>
  <h3 style="color: red" th:if="${curBooks.isEmpty()}"><br>У пользователя нет взятых книг!</h3>
  <h2>История взятых книг</h2>
  <table th:if="${not pastBooks.isEmpty()}" class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Фото</th>
      <th scope="col">Название</th>
      <th scope="col">Автор</th>
      <th scope="col">Дата взятия</th>
      <th scope="col">Дата возврата</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${pastBooks}">
      <td>
      <a th:href="@{/bookTh/{id}(id=${record.book.id})}">
      <img class="img-thumbnail thumbnail" th:src="@{'/bookTh/' + ${record.book.id} + '/image'}" alt="Photo">
      </a>
      </td>
      <td th:text="${record.book.name}"></td>
      <td th:text="${record.book.author}"></td>
      <td th:text="${record.loanDate}"></td>
      <td th:text="${record.returnDate}"></td>
    </tr>
    </tbody>
  </table>
  <h3 style="color: red" th:if="${pastBooks.isEmpty()}"><br>Список истории пуст!</h3>
</div>
<!-- Подключаем JS Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjvnCVY6263FpFNO3Kef702gH+nJuH4U8dJAUz5g5FawIqE1c2FGVCmUStretch"
        crossorigin="anonymous"></script>
<script>

  function test() {
    let tabsNewAnim = $("#navbarSupportedContent");
    let selectorNewAnim = $("#navbarSupportedContent").find("li").length;
    let activeItemNewAnim = tabsNewAnim.find(".active");
    let activeWidthNewAnimHeight = activeItemNewAnim.innerHeight();
    let activeWidthNewAnimWidth = activeItemNewAnim.innerWidth();
    let itemPosNewAnimTop = activeItemNewAnim.position();
    let itemPosNewAnimLeft = activeItemNewAnim.position();
    $(".hori-selector").css({
      top: itemPosNewAnimTop.top + "px",
      left: itemPosNewAnimLeft.left + "px",
      height: activeWidthNewAnimHeight + "px",
      width: activeWidthNewAnimWidth + "px"
    });
    $("#navbarSupportedContent").on("click", "li", function (e) {
      $("#navbarSupportedContent ul li").removeClass("active");
      $(this).addClass("active");
      let activeWidthNewAnimHeight = $(this).innerHeight();
      let activeWidthNewAnimWidth = $(this).innerWidth();
      let itemPosNewAnimTop = $(this).position();
      let itemPosNewAnimLeft = $(this).position();
      $(".hori-selector").css({
        top: itemPosNewAnimTop.top + "px",
        left: itemPosNewAnimLeft.left + "px",
        height: activeWidthNewAnimHeight + "px",
        width: activeWidthNewAnimWidth + "px"
      });
    });
  }
  $(document).ready(function () {
    setTimeout(function () {
      test();
    });
  });
  $(window).on("resize", function () {
    setTimeout(function () {
      test();
    }, 500);
  });
  $(".navbar-toggler").click(function () {
    $(".navbar-collapse").slideToggle(300);
    setTimeout(function () {
      test();
    });
  });

  // --------------add active class-on another-page move----------
  jQuery(document).ready(function ($) {
    // Get current path and find target link
    let path = window.location.pathname.split("/").pop();

    // Account for home page with empty path
    if (path == "") {
      path = "index.html";
    }

    let target = $('#navbarSupportedContent ul li a[href="' + path + '"]');
    // Add active class to target link
    target.parent().addClass("active");
  });

</script>
</body>
</html>
