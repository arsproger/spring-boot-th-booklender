<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        <style>
            @import url("https://fonts.googleapis.com/css?family=Roboto");

            body {
                font-family: "Roboto", sans-serif;
            }
            * {
                margin: 0;
                padding: 0;
            }
            i {
                margin-right: 10px;
            }

            .navigation {
                margin: 0;
                padding: 0;
            }

            .nav-container {
                max-width: 1000px;
                margin: 0 auto;
            }

            /*----------bootstrap-navbar-css------------*/
            .navbar-logo {
                padding: 15px;
                color: #fff;
            }
            .navbar-mainbg {
                background-color: #5161ce;
                padding: 0px;
            }
            #navbarSupportedContent {
                overflow: hidden;
                position: relative;
            }
            #navbarSupportedContent ul {
                padding: 0px;
                margin: 0px;
            }
            #navbarSupportedContent ul li a i {
                margin-right: 10px;
            }
            #navbarSupportedContent li {
                list-style-type: none;
                float: left;
            }
            #navbarSupportedContent ul li a {
                color: rgba(255, 255, 255, 0.5);
                text-decoration: none;
                font-size: 15px;
                display: block;
                padding: 20px 20px;
                transition-duration: 0.6s;
                transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
                position: relative;
            }
            #navbarSupportedContent > ul > li.active > a {
                color: #5161ce;
                background-color: transparent;
                transition: all 0.7s;
            }
            #navbarSupportedContent a:not(:only-child):after {
                content: "\f105";
                position: absolute;
                right: 20px;
                top: 10px;
                font-size: 14px;
                font-family: "Font Awesome 5 Free";
                display: inline-block;
                padding-right: 3px;
                vertical-align: middle;
                font-weight: 900;
                transition: 0.5s;
            }
            #navbarSupportedContent .active > a:not(:only-child):after {
                transform: rotate(90deg);
            }
            .hori-selector {
                display: inline-block;
                position: absolute;
                height: 100%;
                top: 0px;
                left: 0px;
                transition-duration: 0.6s;
                transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
                background-color: #fff;
                border-top-left-radius: 15px;
                border-top-right-radius: 15px;
                margin-top: 10px;
            }
            .hori-selector .right,
            .hori-selector .left {
                position: absolute;
                width: 25px;
                height: 25px;
                background-color: #fff;
                bottom: 10px;
            }
            .hori-selector .right {
                right: -25px;
            }
            .hori-selector .left {
                left: -25px;
            }
            .hori-selector .right:before,
            .hori-selector .left:before {
                content: "";
                position: absolute;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: #5161ce;
            }
            .hori-selector .right:before {
                bottom: 0;
                right: -25px;
            }
            .hori-selector .left:before {
                bottom: 0;
                left: -25px;
            }

            @media (min-width: 992px) {
                .navbar-expand-custom {
                    -ms-flex-flow: row nowrap;
                    flex-flow: row nowrap;
                    -ms-flex-pack: start;
                    justify-content: flex-start;
                }
                .navbar-expand-custom .navbar-nav {
                    -ms-flex-direction: row;
                    flex-direction: row;
                }
                .navbar-expand-custom .navbar-toggler {
                    display: none;
                }
                .navbar-expand-custom .navbar-collapse {
                    display: -ms-flexbox !important;
                    display: flex !important;
                    -ms-flex-preferred-size: auto;
                    flex-basis: auto;
                }
            }

            @media (max-width: 991px) {
                #navbarSupportedContent ul li a {
                    padding: 12px 30px;
                }
                .hori-selector {
                    margin-top: 0px;
                    margin-left: 10px;
                    border-radius: 0;
                    border-top-left-radius: 25px;
                    border-bottom-left-radius: 25px;
                }
                .hori-selector .left,
                .hori-selector .right {
                    right: 10px;
                }
                .hori-selector .left {
                    top: -25px;
                    left: auto;
                }
                .hori-selector .right {
                    bottom: -25px;
                }
                .hori-selector .left:before {
                    left: -25px;
                    top: -25px;
                }
                .hori-selector .right:before {
                    bottom: -25px;
                    left: -25px;
                }
            }

        .container {
            margin: 0 auto;
            max-width: 910px;

        }

        .choose {
            width: 100%;
            height: 40px;
        }

        .fa {
            margin-right: 20px;
            font-size: 30px;
            color: gray;
            float: right;
        }

        .book {
            display: inline-block;
            width: 230px;
            height: 390px;
            box-shadow: 0 0 20px #aaa;
            margin: 25px;
            padding: 10px 10px 0 10px;
            vertical-align: top;
            transition: height 1s;
        }

        .sort-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50; /* Задаем цвет фона кнопки */
            border: none; /* Убираем границу кнопки */
            color: white; /* Задаем цвет текста кнопки */
            padding: 10px 16px; /* Задаем отступы внутри кнопки */
            text-align: center; /* Выравниваем текст по центру кнопки */
            text-decoration: none; /* Убираем подчеркивание текста */
            display: inline-block; /* Отображаем кнопки как блочные элементы */
            font-size: 16px; /* Задаем размер шрифта */
            margin: 10px; /* Задаем отступ между кнопками */
            cursor: pointer; /* Делаем курсор руки при наведении на кнопку */
        }

        button:hover {
            background-color: #3e8e41; /* Задаем цвет фона кнопки при наведении на нее курсора мыши */
        }

            .button-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .button {
                display: inline-block;
                margin: 0 10px;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                background-color: #2c3e50;
                color: #ffffff;
                font-size: 16px;
                text-align: center;
                text-decoration: none;
                cursor: pointer;
            }

            /*.button:hover {*/
            /*    background-color: #34495e;*/
            /*}*/

            .offset-number {
                margin: 0 20px;
                font-size: 18px;
                font-weight: bold;
                color: #2c3e50;
            }


            /*.button:hover {*/
            /*    background-color: #34495e;*/
            /*}*/


            .cover {
            border: 2px solid gray;
            height: 80%;
            overflow: hidden;
        }

        .cover img {
            width: 100%;
        }

        .book p {
            margin-top: 12px;
            font-size: 20px;
        }

        .book .author {
            font-size: 15px;
        }

        @media (max-width: 941px) {
            .container {
                max-width: 700px;
            }

            .book {
                margin: 49px;
            }
        }

        @media (max-width: 730px) {
            .book {
                display: block;
                margin: 50px auto 0;
            }

            .cover {
            }
        }

        h1 {
            color: gray;
            text-align: center;
            font-size: 50px;
            margin-bottom: -3px;
        }

        #list-th:target .book {
            height: 100px;
            width: 250px;
            padding: 10px;
            margin: 25px auto 25px auto;
        }

        #list-th:target .cover {
            width: 246px;
        }

        #list-th:target img {
            opacity: 0.1;
        }

        #list-th:target p {
            margin-top: -62px;
            margin-left: 20px;
        }

        #large-th:target .book {
            height: 390px;
        }


    </style>
</head>
<body>
<section class="navigation">
    <div class="nav-container">
        <nav class="navbar navbar-expand-custom navbar-mainbg">
            <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <div class="hori-selector">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/userTh/profile}"><i class="fas fa-tachometer-alt"></i>Профиль</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/bookTh}"><i class="far fa-address-book"></i>Каталог</a>
                    </li>
                    <li th:if="${isAdmin}" class="nav-item">
                        <a class="nav-link" th:href="@{/bookTh/create}"><i class="far fa-address-book"></i>Добавление книги</a>
                    </li>
                    <li th:if="${isAdmin}" class="nav-item">
                        <a class="nav-link" th:href="@{/userTh}"><i class="far fa-clone"></i>Пользователи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);"><i class="far fa-calendar-alt"></i>Настройки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}"><i class="far fa-chart-bar"></i>Выход</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</section>
<br><br>
<div th:if="not ${books.isEmpty()}" id="large-th">
    <div class="container">
        <h1> A list of books</h1>
        <br>
        <div class="choose">
            <a href="#list-th"><i class="fa fa-th-list" aria-hidden="true"></i></a>
            <a href="#large-th"><i class="fa fa-th-large" aria-hidden="true"></i></a>
        </div>

        <div id="list-th">
            <div class="sort-buttons">
                <button id="sortByName">Sort by Name</button>
                <button id="sortByAuthor">Sort by Author</button>
            </div>
            <div th:each="book : ${books}" class="book">
                <a th:href="@{/bookTh/{id}(id=${book.id})}">
                <div class="cover">
                    <img th:src="@{'/bookTh/' + ${book.id} + '/image'}" alt="book photo"/>
                </div>
                </a>
                <div class="description">
                    <p class="title" th:text="${book.name}"></p>
                    <p class="author" th:text="${'Автор: ' + book.author}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:if="${books.isEmpty()}">
    <h3 style="color: red">Books not found!</h3>
</div>
<div class="button-container">
    <a th:if="${offset > 0}" class="button" th:href="@{/bookTh(offset=${offset - 1})}">Пред</a>
    <span class="offset-number">Текущая страница: [[${offset} + 1]]</span>
    <a th:if="${isNext}" class="button" th:href="@{/bookTh(offset=${offset + 1})}">След</a>
</div>
<br><br>




</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>

    function test() {
        var tabsNewAnim = $("#navbarSupportedContent");
        var selectorNewAnim = $("#navbarSupportedContent").find("li").length;
        var activeItemNewAnim = tabsNewAnim.find(".active");
        var activeWidthNewAnimHeight = activeItemNewAnim.innerHeight();
        var activeWidthNewAnimWidth = activeItemNewAnim.innerWidth();
        var itemPosNewAnimTop = activeItemNewAnim.position();
        var itemPosNewAnimLeft = activeItemNewAnim.position();
        $(".hori-selector").css({
            top: itemPosNewAnimTop.top + "px",
            left: itemPosNewAnimLeft.left + "px",
            height: activeWidthNewAnimHeight + "px",
            width: activeWidthNewAnimWidth + "px"
        });
        $("#navbarSupportedContent").on("click", "li", function (e) {
            $("#navbarSupportedContent ul li").removeClass("active");
            $(this).addClass("active");
            var activeWidthNewAnimHeight = $(this).innerHeight();
            var activeWidthNewAnimWidth = $(this).innerWidth();
            var itemPosNewAnimTop = $(this).position();
            var itemPosNewAnimLeft = $(this).position();
            $(".hori-selector").css({
                top: itemPosNewAnimTop.top + "px",
                left: itemPosNewAnimLeft.left + "px",
                height: activeWidthNewAnimHeight + "px",
                width: activeWidthNewAnimWidth + "px"
            });
        });
    }
    $(document).ready(function () {
        setTimeout(function () {
            test();
        });
    });
    $(window).on("resize", function () {
        setTimeout(function () {
            test();
        }, 500);
    });
    $(".navbar-toggler").click(function () {
        $(".navbar-collapse").slideToggle(300);
        setTimeout(function () {
            test();
        });
    });

    // --------------add active class-on another-page move----------
    jQuery(document).ready(function ($) {
        // Get current path and find target link
        var path = window.location.pathname.split("/").pop();

        // Account for home page with empty path
        if (path == "") {
            path = "index.html";
        }

        var target = $('#navbarSupportedContent ul li a[href="' + path + '"]');
        // Add active class to target link
        target.parent().addClass("active");
    });


    $(document).ready(function () {

        // Сортировка по имени книги
        $('#sortByName').click(function () {
            $('.book').sort(function(a, b) {
                let titleA = $(a).find('.title').text().toUpperCase();
                let titleB = $(b).find('.title').text().toUpperCase();
                return (titleA < titleB) ? -1 : (titleA > titleB) ? 1 : 0;
            }).appendTo('#list-th');
        });

        // Сортировка по автору книги
        $('#sortByAuthor').click(function () {
            $('.book').sort(function(a, b) {
                let authorA = $(a).find('.author').text().toUpperCase();
                let authorB = $(b).find('.author').text().toUpperCase();
                return (authorA < authorB) ? -1 : (authorA > authorB) ? 1 : 0;
            }).appendTo('#list-th');
        });
    });
</script>


</html>
