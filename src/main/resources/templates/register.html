<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <!-- Подключаем свой CSS файл -->
<!--    <link rel="stylesheet" href="style.css">-->
    <style>

        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Регистрация</h4>
                </div>
                <div class="card-body">
                    <form th:method="POST" th:action="@{/auth/register}" th:object="${user}">
                        <div class="form-group">
                            <label for="name">Full name:</label>
                            <input type="text" th:field="*{fullName}" id="name" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" th:field="*{email}" id="email" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" th:field="*{password}" id="password" class="form-control"/>
                        </div>
                        <input type="submit" value="Create!" class="btn btn-primary"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Подключаем jQuery и Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
