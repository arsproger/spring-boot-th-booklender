<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <!-- Подключаем свой CSS файл -->
<!--    <link rel="stylesheet" href="style.css">-->
    <style>

        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 50px;
        }
        .alert-danger {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Вход</h4>
                </div>
                <div class="card-body">
                    <form name="f" method="post" action="/process_login">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Неверный email или password!
                        </div>
                        <label for="username">Введите email: </label>
                        <input type="text" name="username" id="username" class="form-control"/>
                        <br/>
                        <label for="password">Введите password: </label>
                        <input type="password" name="password" id="password" class="form-control"/>
                        <br/>
                        <input type="submit" value="Login" class="btn btn-primary"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Подключаем jQuery и Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
