<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/bookTh/{id}(id=${book.getId()})}">
    <p th:text="${book.getName() + ', ' + book.getAuthor()}"></p></a>
    <a th:href="@{/bookTh/delete/{id}(id=${book.getId()})}">Delete</a>
</div>
</body>
</html>
