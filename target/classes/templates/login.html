<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <!-- Подключаем свой CSS файл -->

    <!--    <link rel="stylesheet" href="../static/style/navbar.css">-->
    <style>
        body {
            background-image: url('../static/image/img.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #f8f9fa;
        }

        #navbar {
            background-color: #3d3d3d;
            border-bottom: 2px solid #ff4500;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.5);
        }

        #navbar-brand {
            font-weight: bold;
            font-size: 30px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
        }

        #navbar-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 500px;
        }

        #navbar-links a {
            color: #fff;
            text-decoration: none;
            font-size: 22px;
            margin: 0 20px;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
        }

        #navbar-links a:hover {
            color: #ff4500;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 4rem;
            background-color: rgba(52, 58, 64, 0.8);
            color: #fff;
            padding: 1rem;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #007bff;
            border-bottom: 1px solid #007bff;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: #0056b3;
            border-bottom: 1px solid #0056b3;
        }

    </style>
</head>
<body>
<!-- Навигационный бар -->
<div id="navbar">
    <div id="navbar-brand">Booklender</div>
    <div id="navbar-links">
        <a href="/auth/main">Главная</a>
        <a href="/auth/login">Логин</a>
        <a href="/auth/register">Регистрация</a>
        <a href="/auth/contact">Контакты</a>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Вход</h4>
                </div>
                <div class="card-body">
                    <form name="f" method="post" action="/process_login">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Неверный email или password!
                        </div>
                        <label for="username">Введите email: </label>
                        <input type="text" name="username" id="username" class="form-control" required/>
                        <br/>
                        <label for="password">Введите password: </label>
                        <input type="password" name="password" id="password" class="form-control" required/>
                        <br/>
                        <input type="submit" value="Вход" class="btn btn-primary"/>
                    </form>
                    <div class="forgot-password">
                        <a href="/oauth2/authorization/google">Войти через Google</a>
                    </div>
                    <div class="forgot-password">
                        <a href="/oauth2/authorization/github">Войти через GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2023 BookLender. All rights reserved.</p>
</div>
<!-- Подключаем jQuery и Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>

    (function ($) {
        // Begin jQuery
        $(function () {
            // DOM ready
            // If a link has a dropdown, add sub menu toggle.
            $("nav ul li a:not(:only-child)").click(function (e) {
                $(this).siblings(".nav-dropdown").toggle();
                // Close one dropdown when selecting another
                $(".nav-dropdown").not($(this).siblings()).hide();
                e.stopPropagation();
            });
            // Clicking away from dropdown will remove the dropdown class
            $("html").click(function () {
                $(".nav-dropdown").hide();
            });
            // Toggle open and close nav styles on click
            $("#nav-toggle").click(function () {
                $("nav ul").slideToggle();
            });
            // Hamburger to X toggle
            $("#nav-toggle").on("click", function () {
                this.classList.toggle("active");
            });
        }); // end DOM ready
    })(jQuery); // end jQuery


</script>
</html>
